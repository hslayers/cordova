<div class="modal" id="advanced-info-dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only" translate="">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">
                    <translate>POI information for developers</translate>
                </h4>
            </div>
            <div class="modal-body" style="max-height:600px; overflow-y:auto">
                <div ng-repeat="group in InfoPanelService.groups | orderBy : name">
                    <table class="table">
                        <tr ng-repeat="attribute in group.attributes | orderBy : name">
                            <td><b translate><a href="{{attribute.name}}" target="_blank">{{attribute.name}}</a></b></td> 
                            <td ng-show="attributeEditorMode(attribute)==2" ng-bind-html="attribute.value"></td>
                            <td ng-show="attributeEditorMode(attribute)==3"><a href="{{attribute.value}}" target="_blank">{{attribute.value}}</a></td>
                            <td ng-show="editTextboxVisible(attribute)"><input class="form-control"  ng-change="attribute.changed = true" ng-model="attribute.value"/></td>
                            <td>
                                <button type="button" class="btn btn-xs btn-default" ng-click="startEdit(attribute)" ng-if="getNotEditableAttrs().indexOf(attribute.name)==-1">
                                    <i class="glyphicon glyphicon-edit"></i>
                                </button>
                            </td>
                        </tr>    
                    </table>
                 
                    
                </div>
            </div>
            <div class="modal-footer" id="stc-footer">
                <button ng-repeat="group in InfoPanelService.groups | orderBy : name" type="button" class="btn btn-primary" ng-show="attributesHaveChanged(group.attributes)" ng-click="saveSpoiChanges(group.attributes)">
                    <translate>Save changes</translate>
                </button>
                <button ng-repeat="group in InfoPanelService.groups | orderBy : name" type="button" class="btn btn-primary" ng-show="attributesHaveChanged(group.attributes)" ng-click="cancelSpoiChanges(group.attributes)">
                    <translate>Cancel</translate>
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal" translate="">Close</button>
            </div>
        </div>
    </div>
</div>
